<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form action="#">

		<h1>Inregistrare jucator nou</h1>

		<br />

		<label for="nume">Numele:</label>
		<input placeholder="Numele ..." type="text" name="name">

		<br /> <br />

		<label for="prenume">Prenumele:</label>
		<input placeholder="Prenumele ..." type="text" name="prenume">

		<br /> <br />

		<label for="gender">Baiat</label>
		<input type="radio" name="gender">
		<label for="gender">Fata</label>
		<input type="radio" name="gender">

		<br /> <br />

		<label for="nastere">Ziua de nastere:</label>
		<input type="date" name="nastere">

		<br /> <br />

		<label for="email">E-mail:</label>
		<input placeholder=" E-mail ..." type="text" name="email">

		<br /> <br />

		<label for="teleon">Telefon:</label>
		<input placeholder="Telefon de contact ..." type="tel" name="telefon">

		<br /> <br />

		<label for="tara">Tara:</label>
		<input placeholder="Tara ..." type="text" name="tara">

		<br /> <br />

		<label for="oras">Orasul:</label>
		<input placeholder="Orasul ..." type="text" name="oras">

		<br /> <br />

		<label for="adresa">Adresa:</label>
		<input placeholder="Adresa de domiciliu ..." type="text" name="adresa">

		<br /> <br />

		<label for="zip">Codul Zip:</label>
		<input placeholder="Zip Code ..." type="text" name="zip">

		<br /> <br />

		<h2>Creare Login pentru jucator nou</h2>
		<label for="user">User Name</label>
		<input placeholder="Scrie user name ..." type="text" name="user">

		<br /> <br />

		<label for="user_pass">User password</label>
		<input placeholder="Scrie user password ..." type="password" name="user_pass">

		<br /> <br />

		<label for="img">Incarca imagine utilizator:</label>
		<input type="file" name="img">

		<h3>Alege tipurile de jocuri ce preferi</h3>

		<label for="action">Actiune</label>
		<input type="checkbox" name="action">

		<label for="adventure">Aventura</label>
		<input type="checkbox" name="adventure">

		<label for="rpg">Role-Playing (RPG)</label>
		<input type="checkbox" name="rpg">

		<br /> <br />

		<label for="strategy">Strategie</label>
		<input type="checkbox" name="strategy">

		<label for="sport">Sportive</label>
		<input type="checkbox" name="sport">

		<label for="puzzle">Puzzle</label>
		<input type="checkbox" name="puzzle">

		<label for="simulation">Simulare</label>
		<input type="checkbox" name="simulation">

		<br /> <br />

		<label for="lvl">Alege nivelul de greutate</label>
		<input type="range" name="lvl" step="50">

		<br /> <br />

		<label for="user_info">Spune ceva despre tine :</label>
		<br />
		<textarea name="user_info"></textarea>
		<br /> <br />

		<label for="news">Doriti sa primiti stiri recente din lumea jocurilor ?</label>
		<select name="news">
			<option value="yes">Da</option>
			<option value="no">Nu</option>
		</select>
	</form>
</body>

</html>
